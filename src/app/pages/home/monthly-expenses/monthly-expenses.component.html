<div class="main">
  <div>
    <h2 class="headers-title">Gastos Mensais</h2>
  </div>
  <div class="content-card">
    <ng-container *ngFor="let transaction of _transactions">
      <app-card [title]="transaction.tag.name" [value]="transaction.value" [url]="transaction.tag.url"></app-card>
    </ng-container>
  </div>
</div>
